<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <title>Calendar</title>
</head>

<body>
    <div class="close-calendar">
        <div class="btn toggle-calendar-btn">
            <i class="fas fa-times"></i>
        </div>
    </div>
    <div class="container">
        <div class="calendar">
            <div class="header">
                <div class="dummy-btn">
                </div>
                <div class="month-year"></div>
                <div class="btn today-btn">
                    <i class="fas fa-calendar-alt"></i>
                </div>
            </div>
            <div class="weekdays">
                <div class="day">Sun</div>
                <div class="day">Mon</div>
                <div class="day">Tue</div>
                <div class="day">Wed</div>
                <div class="day">Thu</div>
                <div class="day">Fri</div>
                <div class="day">Sat</div>
            </div>
            <div class="days">
            </div>
            <div class="jump-date">
                <label for="select-month">Select month and year:</label>
                <select id="select-month" class="jump-month">
                    <option value="0">Jan</option>
                    <option value="1">Feb</option>
                    <option value="2">Mar</option>
                    <option value="3">Apr</option>
                    <option value="4">May</option>
                    <option value="5">Jun</option>
                    <option value="6">Jul</option>
                    <option value="7">Aug</option>
                    <option value="8">Sep</option>
                    <option value="9">Oct</option>
                    <option value="10">Nov</option>
                    <option value="11">Dec</option>
                </select>
                <input type="number" id="select-year" class="jump-year">
                <div class="btn date-jump-btn">
                    <i class="fas fa-solid fa-check"></i>
                </div>
            </div>
            <div class="footer">
                <div class="select-full-date">
                    <label for="select-date">Select full date:</label>
                    <input type="text" id="select-date" class="select-date" placeholder="YYYY/MM/DD"
                        onkeyup="validateDate(this)" maxlength="10">
                    <div class="btn full-date-jump-btn">
                        <i class="fas fa-solid fa-check"></i>
                    </div>
                </div>
                <div class="select-holiday">
                    <label for="file-input" class="holiday-file-upload">Add Holidays</label>
                    <input type="file" id="file-input" class="file-input" accept=".txt">
                    <pre id="fileContents"></pre>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
